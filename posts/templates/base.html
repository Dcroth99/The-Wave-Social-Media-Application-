<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Wave{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
        .navbar {
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            max-height: 200px; /* Reduced max-height */
            object-fit: cover;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            text-decoration: none;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-like, .btn-comment {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 5px 10px;
            text-decoration: none;
            color: #495057;
        }
        .btn-like:hover, .btn-comment:hover {
            background-color: #e2e6ea;
        }
        .comment-input {
            border-radius: 25px;
            padding: 5px 10px;
            border: 1px solid #ced4da;
        }
        .navbar-brand-logo {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: #007bff;
            margin-right: 20px;
            font-weight: bold;
        }
        .nav-link {
            font-weight: bold;
        }
        .notifications {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 250px;
            max-height: 400px;
            overflow-y: auto;
            background: #828587;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .notification {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .notification:last-child {
            border-bottom: none;
        }
        .notification.unread {
            font-weight: bold;
        }
        .card {
            margin-bottom: 1rem; /* Adjust spacing between posts */
            padding: 10px; /* Reduce padding within cards */
        }
        .card-body {
            padding: 10px; /* Reduce padding within card body */
            max-width: 800px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="H1FEED"  href="{% url 'feed' %}">The Wave</a>
            <a class="navbar-brand" href="{% url 'profile' username=request.user.username %}">profile</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'feed' %}">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_post' %}">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="notifications">
            {% if notifications %}
                <a href="{% url 'clear_notifications' %}" class="btn btn-clear-notifications">Clear Notifications</a>
                {% for notification in notifications %}
                    <div class="notification{% if not notification.read %} unread{% endif %}">
                        {{ notification.text }}
                    </div>
                {% endfor %}
            {% else %}
                <p>No notifications</p>
            {% endif %}
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
